apiVersion: apps/v1
kind: Deployment
metadata:
  name: game4u-front-staging
  namespace: staging
  labels:
    app: game4u-front
    environment: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: game4u-front
      environment: staging
  template:
    metadata:
      labels:
        app: game4u-front
        environment: staging
    spec:
      containers:
      - name: game4u-front
        image: ghcr.io/your-org/game4u-front:staging
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: "staging"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: game4u-front-staging-service
  namespace: staging
  labels:
    app: game4u-front
    environment: staging
spec:
  selector:
    app: game4u-front
    environment: staging
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: game4u-front-staging-ingress
  namespace: staging
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - staging.game4u.com
    secretName: game4u-front-staging-tls
  rules:
  - host: staging.game4u.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: game4u-front-staging-service
            port:
              number: 80
