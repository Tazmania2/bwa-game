<c4u-accordion>
  <c4u-accordion-item 
    *ngFor="let process of processes"
    [itemTitle]="process.name"
    [(open)]="process.expanded"
  >
    <!-- Process Header with Status -->
    <div class="process-header" flex vAlign="center" hAlign="space-between" [marginBottom]="16">
      <div class="process-info" flex vAlign="center" gap="12px">
        <span class="process-name">{{ process.name }}</span>
        <span 
          class="process-status badge" 
          [ngClass]="getStatusClass(process.status)"
        >
          {{ getStatusLabel(process.status) }}
        </span>
      </div>
    </div>

    <!-- Task List -->
    <div class="task-list" flex direction="column" gap="12px">
      <div *ngIf="process.tasks.length === 0" class="no-tasks">
        Nenhuma tarefa disponível
      </div>
      
      <div 
        *ngFor="let task of process.tasks" 
        class="task-item"
        flex 
        vAlign="center" 
        hAlign="space-between"
      >
        <div class="task-info" flex direction="column" gap="4px">
          <span class="task-name">{{ task.name }}</span>
          <span class="task-responsible">Responsável: {{ task.responsible }}</span>
        </div>
        <span 
          class="task-status badge" 
          [ngClass]="getStatusClass(task.status)"
        >
          {{ getStatusLabel(task.status) }}
        </span>
      </div>
    </div>
  </c4u-accordion-item>
</c4u-accordion>
