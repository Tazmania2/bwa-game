<div class="modal-motivo">
  <div class="modal-motivo-header">
    <div class="modal-motivo-icon"><i class="ri-forbid-line"></i></div>
    <div class="modal-motivo-titulo">Bloquear Atividade</div>
  </div>
  
  <div class="modal-motivo-content">
    <div class="modal-motivo-texto">
      <h3>Motivo do Bloqueio</h3>
      <p>Qual é o motivo para bloquear esta atividade?</p>
      <small class="modal-motivo-descricao">
        Ao bloquear a atividade, ela voltará para o status de Finalizada.
      </small>
    </div>
    
    <form [formGroup]="formMotivo" (ngSubmit)="confirmar()">
      <div class="form-group">
        <textarea 
          formControlName="motivo" 
          placeholder="Descreva o motivo do bloqueio (mínimo 10 caracteres)"
          rows="4"
          class="form-control"
          [class.is-invalid]="formMotivo.get('motivo')?.invalid && formMotivo.get('motivo')?.touched">
        </textarea>
        <div class="invalid-feedback" *ngIf="formMotivo.get('motivo')?.invalid && formMotivo.get('motivo')?.touched">
          <span *ngIf="formMotivo.get('motivo')?.errors?.['required']">Motivo é obrigatório</span>
          <span *ngIf="formMotivo.get('motivo')?.errors?.['minlength']">Mínimo 10 caracteres</span>
        </div>
      </div>
      
      <div class="modal-motivo-footer">
        <button type="button" class="btn-ghost" (click)="cancelar()">
          <i class="icon-cancel"></i> Cancelar
        </button>
        <button type="submit" class="btn-warning" [disabled]="formMotivo.invalid">
          <i class="icon-block"></i> Bloquear Atividade
        </button>
      </div>
    </form>
  </div>
</div>
